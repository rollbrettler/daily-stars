<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/assets/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    {{range $index, $element := $}}
      <p>
        Name: {{$element.Name}}<br>
        Description: {{$element.Description}}<br>
        Link: <a target="_blank" href="{{$element.URL}}">{{$element.URL}}</a>
      </p>
    {{ end }}
  </body>
</html>
